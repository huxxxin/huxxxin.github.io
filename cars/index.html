<!DOCTYPE html>

<body>
    <!-- 头部 -->  
<div id="header"></div>
<script type="text/babel">
      var FuHeComponent = React.createClass({
        render:function(){
          return <div>
            <LogoComponent src="images/logo_03.png"/>
            <LabelComponent/>
            <MenuComponent src="images/menu_03.png"/>
            <SearchOneComponent src="images/search_05.png"/>
            <SearchOneComponent src="images/search_03.png"/>
          </div>
        }
      })

      var LogoComponent = React.createClass({
        render:function(){
          return <img src={this.props.src} id="img_one"/>
        }
      })
        var LabelComponent = React.createClass({
            render:function(){
              return <label>苏州</label>
            }
        })
        var MenuComponent = React.createClass({
            render:function(){
              return <img src={this.props.src} id="img_two"/>
            }
        })
        var SearchTwoComponent = React.createClass({
        render:function(){
          return <img src={this.props.src} id="img_right_two"/>
        }
      })

      var SearchOneComponent = React.createClass({
        render:function(){
          return <img src={this.props.src} id="img_right_one"/>
        }
      })
      
      ReactDOM.render(
      <FuHeComponent/>,
      document.getElementById('header')
      );

 </script>
 <!-- 图片轮播 -->
