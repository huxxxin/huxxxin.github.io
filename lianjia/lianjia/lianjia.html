<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链家网</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../frameworks/bootstrap-3.3.0-dist/css/bootstrap.css">
    <script src="../frameworks/jquery-2.1.4/jquery.js"></script>
    <script src="../frameworks/bootstrap-3.3.0-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!--头部-->
        <div class="row xs-12 header">
                <!--第一行-->
                <div class="row-one">
                    <div class="col-xs-6">

                        </ul>

                            <li class="glyphicon glyphicon-user"></li>
                            <li><a href="#">我的</a></li>
                        </ul>
                    </div>
                </div>
                    <!--第二行-->
                    <div class="row-two">
                        <h1>专注上海</h1>
                        <h3>开启沪上找房之旅</h3>
                    </div>
                    <!--第三行-->
                    <div class="row-three">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </div>
                            <input type="search" class="form-control" placeholder="请输入小区名或者板块名称">
                        </div>
                    </div>
            </div>
        <!--第二部分 buys-->
            <div class="buys row">
                <div class="col-xs-6">

                    </ul>
                </div>

                        <li>租房</li>
                    </ul>
                </div>
            </div>
        <!--第三部分 -->
        <div class="carousels">
            <div class="carousel slide"
                 data-ride="carousel"
                 data-interval="1000" id="lb">
                <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/1-index-09_03.png" class="img-responsive" alt="">
                        </div>

                        <div class="item">
                            <img src="images/1-index-09_03.png" class="img-responsive" alt="">
                        </div>
                </div>
            </div>
        </div>
        <!--第四部分-->
        <div class="row house-list">
            <div class="list-header">热门房源</div>
            <div class="list-content">
                <div class="media">
                    <div class="media-left">
                        <img src="images/list_01.png" alt="">
                    </div>
                    <div class="media-body">
                        <div class="media-heading">成熟社区，闹钟取静</div>
                        <small>两室一厅，南北通透</small>

                </div>
